<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"> 
  <title> Javascript Validação  </title> 
  <link rel="stylesheet" href="formata-formulario.css">

</head> 

<body>
 <h1> Javascript - Validação de dados em formulário </h1>

 <form action="#" method="post" id="formulario">
    <fieldset>
        <legend> Postos de trabalho - Seleção de canditado </legend>

        <label class="alinha"> Forneça o seu nome: </label>
        <input type="text" name="nome" autofocus id="nome"> 
        <label id="erro-nome"></label>
        
        <br>

        <label class="alinha"> Forneça a sua estimativa salarial: </label>
        <input type="text" name="salario" id="salario"> 
        <label id="erro-salario"></label>
        
        <br>

        <button name="cadastro" id="botao"> Cadastrar os dados do paciente </button>        
    </fieldset>
</form> 

<!-- Local ideial para pedirmos ao navegador que chame o javascript para executar os comandos do arquivo
ATENÇÃO : o arquivo que contem as definições da funções sempre tem que vir antes do arquivo que chama as funções
-->
<script src="biblioteca-funcoes.js"></script> 
<script src="valida-form.js"></script>


</body> 
</html>
