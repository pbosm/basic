<body>
 <h1> Fundamentos de PHP - Exercício 8 da ListaL1 </h1>

 <form action="exercicio8.php" method="post">
  <fieldset>
   <legend> Processamento de vendas - Supermercado AAA </legend>
   <label> Forneça o valor inicial da compra: </label>
   <input type="number" name="valor-compra" autofocus placeholder="Valor inicial da compra..." min="0" step="0.01"> <br> <br>

   <!--cuidado com o uso dos colchetes após o valor do atributo name do checkbox. Se eles forem omitidos, o navegador somente entregará ao nosso código PHP a informação do primeiro checkbox marcado, dispensando os demais-->

   <input type="checkbox" name="pagamento-cartao[]" value="Sim"> Marque esta opção se o cliente pagou a compra com cartão <br><br>

   <input type="checkbox" name="entrega-domicilio[]" value="Sim"> Marque esta opção se o cliente solicitou entrega da compra a domicílio <br>

   <button> Processar dados da venda </button>
  </fieldset>
 </form>    
</body>
