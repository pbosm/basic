<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"> 
  <title> Formulários em HTML5 com CSS3 </title> 
  <link rel="stylesheet" href="formata-formulario.css">
</head> 

<body>
 <h1> Currículo on-line: cadastro </h1> 

 <form action="recebe-dados.php" method="post">
  <fieldset>
   <legend> Dados pessoais </legend>
   <label class="alinha"> Nome completo: </label>
   <input type="text" name="nome-completo" placeholder="Digite, aqui, seu nome completo..." autofocus> <br>

   <label class="alinha"> Sua idade: </label>
   <input type="number" name="idade" min="0" max="150"> <br>

   <label class="alinha"> Data de nascimento: </label>
   <input type="date" name="data-nascimento"> <br>

   <label class="alinha"> Salário pretendido: </label>
   <input type="number" name="salario-pretendido" step="0.01" min="0" max="30000"> <br>

   <label class="alinha"> Crie um nome de usuário: </label>
   <input type="text" name="usuario"> <br>

   <label class="alinha"> Forneça uma senha de usuário: </label>
   <input type="password" name="senha">
  </fieldset>

  <fieldset>
  <legend> Dados profissionais </legend>
  <label> Graduado em </label> <br>

  <input type="radio" name="ano-graduacao" value="2020"> <label> Ano 2020 </label> <br>
  <input type="radio" name="ano-graduacao" value="2019"> <label> Ano 2019 </label> <br> 
  <input type="radio" name="ano-graduacao" value="2018"> <label> Ano 2018 </label> <br> 
  <input type="radio" name="ano-graduacao" value="Antes de 2018"> <label> Antes do ano de 2018 </label> <br> <br>  

  <label> Selecione a área de atuação: </label> <br>
  <input type="checkbox" name="area-atuacao" value="Desenvolvimento de Sistemas"> <label> Experiência em Desenvolvimento de Sistemas </label> <br>
  <input type="checkbox" name="area-atuacao" value="Gestao de TI"> <label> Experiência em Gestão de TI </label> <br>

 <!-- checked para marcar já um opção e utilizar [] na aréa do name="area-atuacao"-->

 <label> Selecione a faixa salarial inical pretendida: </label> <br>
 <select name="faixa-salarial">
    <option> Entre R$5000,00 e R$7000,00 </option>
    <option> Acima de R$7000,00 </option>
 </select> <br> <br>

  </fieldset>

  <button> Cadastrar currículo on-line </button>
 </form>    
</body> 
</html>
