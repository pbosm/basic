<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {border: 2px  solid rgb(255, 0, 0);
        width: 400px; 
        height: 200px; 
        font-size: 20px; }

        th, td{
            border: 1px solid rgb(255, 0, 0);}

    </style>

</head>

<body>
 <h1> Marcação de tabelas com HTML5 </h1>    

 <table>
     <caption>CTDS - UC Web Design - Rendimento dos alunos (Resultado partcial) </caption>
     <tr>
     <th> Aluno </th>
     <th> Matrícula </th>
     <th> Nota1 </th>
     <th> Nota2 </th>
     </tr>

     <tr>
         <td> João </td>
         <td> A1 </td>
         <td> 7 </td>
         <td> 9 </td>
     </tr>

     <tr>
        <td> Pedro </td>
        <td> A2 </td>
        <td colspan="2"> 10 </td>
        
    </tr>

    <tr>
        <td> Ana </td>
        <td> A3 </td>
        <td> 8 </td>
        <td> 6 </td>
    </tr>

 </table>    
    
</body>
</html>
