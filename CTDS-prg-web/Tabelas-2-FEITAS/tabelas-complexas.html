<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title> Fundamentos do HTML5 </title>
 <!--Notar a tag html que faz a ligação entre o nosso arquivo html e o arquivo externo css-->
 <link rel="stylesheet" href="listaL3.css">
</head>

<body>
 <h1> Marcação de tabelas com HTML5 - junção de células </h1>

 <table>
  <caption> Tabelas complexas, com junção de células </caption>
  <tr>
   <th> Aluno </th>
   <th> Matrícula </th>
   <th> Nota1 </th>
   <th> Nota2 </th>
  </tr>

  <tr>
   <td> João </td>
   <td> A1 </td>
   <td> 7 </td>
   <td> 9 </td>
  </tr>

  <tr>
   <td> Pedro </td>
   <td> A2 </td>
   <td colspan="2"> 10 </td>
  </tr>

  <tr>
   <td> Ana </td>
   <td> A3 </td>
   <td> 8 </td>
   <td> 6 </td>
  </tr>

  <tr>
   <td rowspan="2" class="marcacao-nome"> Carlos </td>
   <td> A4 </td>
   <td> 9 </td>
   <td> 4 </td>
  </tr>

  <tr>
   <td> A4 </td>
   <td class="formata-cor"> 3 </td>
   <td> 7 </td>
  </tr>

  <tr>
   <td> Patrícia </td>
   <td colspan="2" rowspan="2" class="cor-fundo"> Dados indisponíveis </td> 
   <td> 9 </td>
  </tr>

  <tr>
   <td> Maria </td>
   <td> 8 </td>
  </tr>
 </table> 
</body>
</html>
